<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakOut Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>BreakOut</h1>
    <button id="pl">Play</button>
    <button id="rules-btn" class="btn rules-btn">Show Rules</button>
    <div id="rules" class="rules">
        <h2>How To Play</h2>
        <p>Use your right and left arrow keys to move the paddle to bounce the ball and break the blocks.</p>
        <p>If you miss the ball,your score and the blocks will reset i.e. Game Over!!</p>
        <button id="close-btn"class="btn">Close</button>
    </div>
    <canvas id="canvas" width="820" height="450" style="border:1px solid #000000;"></canvas>

</body>
</html>
